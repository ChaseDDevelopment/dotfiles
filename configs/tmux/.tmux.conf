# =============================================================================
# Tmux Configuration
# =============================================================================
# Custom tmux configuration with TPM plugins and Catppuccin theme
# =============================================================================

# =============================================================================
# Terminal and Color Configuration
# =============================================================================

# Enable 256 color support and true color
set-option -sa terminal-overrides ",xterm*:Tc"

# Set default terminal
set -g default-terminal "screen-256color"

# Set default shell to fish (will be dynamically set during installation)
set -g default-shell /usr/bin/fish

# =============================================================================
# Mouse and Input Configuration
# =============================================================================

# Enable mouse support
set -g mouse on

# =============================================================================
# Window and Pane Configuration
# =============================================================================

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1

# Renumber windows when one is closed
set-option -g renumber-windows on

# =============================================================================
# Key Bindings Configuration
# =============================================================================

# Change prefix from Ctrl+b to Ctrl+Space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Window navigation with Alt+H and Alt+L
bind -n M-H previous-window
bind -n M-L next-window

# =============================================================================
# Vi Mode Configuration
# =============================================================================

# Enable vi mode for copy mode
set-window-option -g mode-keys vi

# Vi-style copy mode key bindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# =============================================================================
# Pane and Window Management
# =============================================================================

# Split panes using " and % and maintain current path
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Create new window in current path
bind c new-window -c "#{pane_current_path}"

# Additional pane splitting shortcuts
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Quick pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# =============================================================================
# Session Management
# =============================================================================

# Quick session switching
bind S choose-session
bind s new-session

# Session reload
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# =============================================================================
# Theme Configuration
# =============================================================================

# TokyoNight theme configuration
set -g @tokyo-night-tmux_theme 'night'
set -g @tokyo-night-tmux_window_id_style 'digital'
set -g @tokyo-night-tmux_pane_id_style 'hsquare'
set -g @tokyo-night-tmux_zoom_id_style 'dsquare'

# Optional: Enable/disable widgets
set -g @tokyo-night-tmux_show_datetime 1
set -g @tokyo-night-tmux_show_path 1
set -g @tokyo-night-tmux_path_format 'relative'
set -g @tokyo-night-tmux_window_id_style 'digital'

# =============================================================================
# Plugin Configuration
# =============================================================================

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'janoamaral/tokyo-night-tmux'
set -g @plugin 'tmux-plugins/tmux-yank'

# Additional useful plugins (uncomment if desired)
# set -g @plugin 'tmux-plugins/tmux-resurrect'
# set -g @plugin 'tmux-plugins/tmux-continuum'
# set -g @plugin 'tmux-plugins/tmux-cpu'
# set -g @plugin 'tmux-plugins/tmux-battery'

# =============================================================================
# Plugin-Specific Configuration
# =============================================================================

# tmux-yank configuration
set -g @yank_selection_mouse 'clipboard'
set -g @yank_action 'copy-pipe-no-clear'

# vim-tmux-navigator configuration
# Smart pane switching with awareness of Vim splits
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'

# =============================================================================
# Performance and Behavior
# =============================================================================

# Increase scrollback buffer size
set -g history-limit 10000

# Reduce escape time for faster command sequences
set -sg escape-time 1

# Enable focus events for vim
set -g focus-events on

# Aggressive resize for better multi-monitor support
setw -g aggressive-resize on

# Don't rename windows automatically
set-option -g allow-rename off

# =============================================================================
# Status Bar Configuration
# =============================================================================

# Update status bar more frequently
set -g status-interval 5

# Enable activity alerts
setw -g monitor-activity on
set -g visual-activity on

# =============================================================================
# TPM Plugin Manager
# =============================================================================

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'